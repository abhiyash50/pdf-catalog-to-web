<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'PDF Catalog to Web' }}</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<header>
    <div class="container">
        <h1><a href="/">PDF Catalog to Web</a></h1>
    </div>
</header>

</main>
<footer>
    <div class="container">
        <p>Upload a PDF catalog to preview products on the web.</p>
    </div>
</footer>
</body>
</html>
